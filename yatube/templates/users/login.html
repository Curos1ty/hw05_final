{% extends 'base.html' %}
{% block title %} 
  <title>
    Войти
  </title>    
{% endblock %}
{% block content %}
  {% load user_filters %}
  <div class="container py-5"> 
    <div class="row justify-content-center">
      <div class="col-md-8 p-5">
        <div class="card">
          <div class="card-header">
            Войти на сайт
          </div>
          {% include 'includes/form_errors.html' %}
          <div class="card-body">
            <form method="post"
              {% if action_url %}
                action="{% url action_url %}"
              {% endif %}
            >
            {% csrf_token %}
            {% for field in form %}
              <div class="form-group row my-3"
                {% if field.field.required %} 
                  aria-required="true"
                {% else %}
                  aria-required="false"
                {% endif %}
              >
              </div>
              {% include 'includes/forms_for.html' %}
            {% endfor %}
              <div class="col-md-6 offset-md-4">
                <button type="submit" class="btn btn-primary">
                  Войти
                </button>
                <a href="{% url 'users:password_reset_form' %}" class="btn btn-link">
                  Забыли пароль?
                </a>
              </div>
            </form>
          </div> <!-- card-body -->
        </div> <!-- card -->
      </div> <!-- col -->
    </div> <!-- row -->
  </div>
{% endblock %}
